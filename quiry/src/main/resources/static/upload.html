<!doctype html>
<html  ng-app="quiryApp">
	<div ng-controller="uploadController">
		<head>
			<link rel="stylesheet" href="./css/styles.css"/>
			<!-- Latest compiled and minified CSS -->
			<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>

			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

			<!-- fontAwesome -->
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"/>

			<!-- ng-tag CSS -->
			<link rel="stylesheet" href="http://mbenford.github.io/ngTagsInput/css/ng-tags-input.min.css" />

			<link rel="icon" href="./Resources/favicon.ico" type="image/x-icon"/>
			<a href="./index.html"><img src="./Resources/logo.png" alt="Quiry Search Engine" style="width:100px;height:40px;"></img></a>
			<title>Upload</title>
			<h1 class="header">Upload a Document</h1>
		</head>
		<body>
		<form name="uploadForm" id="uploadForm" ng-show="userId != null">
			<div class="container border border-info rounded padded-light ng-cloak">

				<div class="row">
					<div class="col">
						<label style="font-family: Calibri" for="contentType">Content Type:</label>
						<label for="courseNoteType" class="radio-inline" style="font-weight:normal"><input id="courseNoteType" type="radio" name="courseNoteType" ng-model="contentType" ng-value="1" required/>Course Notes</label>
						<label for="pastExamType" class="radio-inline" style="font-weight:normal"><input id="pastExamType" type="radio" name="pastExamType" ng-model="contentType" ng-value="2"/>Past Exam</label>
						<label for="journalType" class="radio-inline" style="font-weight:normal"><input id="journalType" type="radio" name="journalType" ng-model="contentType" ng-value="3"/>Journal</label>
						<span class="error-message" ng-show="(uploadForm.contentType.$touched || submit == true) && registrationForm.contentType.$invalid">You must select one.</span>
					</div>
				</div>

				<div class="row">
					<div class="col-md-8">
						<label for="fileName">Title:</label>
						<input type="text" style="width:550px" name="fileTitle" ng-model="fileTitle" placeholder="Please include a title for this document" required/>
						<span class="error-message" ng-show="(uploadForm.fileTitle.$touched || submit == true) && registrationForm.Title.$invalid">Please include a title for this document</span>
					</div>
					<div class="col-sm-4" style="padding-left: 50px">
						<label for="course">Course:</label>
						<input type="text" ng-model="course"/>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group">
							<label for="description">Description:
								<textarea rows="5" style="min-width: 240%; max-width: 300%" id="uploadDescription" name="description" ng-model="description"></textarea>
							</label>
						</div>

					<div class="col" style="text-align: right">
						<br/>
						<input type="file" name="file" file-model="file"/>
						<br/>
						<label for="courseOnlyType" class="radio-inline" style="font-weight:normal"><input id="courseOnlyType" type="radio" name="courseOnlyType" ng-model="visibility" ng-value="1" required/>Course Only</label>
						<label for="publicType" class="radio-inline" style="font-weight:normal"><input id="publicType" type="radio" name="journalType" ng-model="visibility" ng-value="2" />Public</label>
						<br/>
					</div>
				</div>
			</div>
			<br/>
			<div class="container centered-body">
				<button class="resetbutton" type="submit" ng-disabled="file == null" ng-click="uploadDocument(uploadForm)"> Upload </button>
			</div>
		</form>
		<div ng-show="userId == null" class="centered-body">
			You must be signed in to access this Feature.
			<a href="./login.html"><br/> Sign in Here</a>
			<a href="./registration.html"><br/>or Sign up for an Account Here</a>
		</div>
		</body>
	</div>
	<!-- AngularJS libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


	<!-- ng-tag dependency -->
	<script src="http://mbenford.github.io/ngTagsInput/js/ng-tags-input.min.js"></script>

	<!-- Bootstrap -- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./route.js"></script>
	<script src="./Controller/upload.js"></script>
	<script src="./Service/storage.js"></script>
</html>
